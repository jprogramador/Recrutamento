<h2>Lista de Candidatos</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidato </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
      <td mat-cell *matCellDef="let row"> {{row.perfil.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="pretensao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pretensão </th>
      <td mat-cell *matCellDef="let row"> {{row.pretensao}} </td>
    </ng-container>

    <ng-container matColumnDef="curriculoNome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currículo </th>
      <td mat-cell *matCellDef="let row" (click)="baixar(row.curriculoBase64, row.curriculoNome)"><u>{{row.curriculoNome}}</u> </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row" align="end" class="botoes"> 
            <button mat-raised-button routerLink="/EditarCandidato/{{row.id}}">Editar</button>
            <button mat-raised-button color="warn" (click)="openDialog(row.id)">Excluir</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>    
<div class="botoes" align="end">
    <button mat-raised-button color="primary" routerLink="/NovoCandidato">Novo</button>
</div>
