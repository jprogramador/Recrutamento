<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Início</a>
            <a mat-list-item routerLink="/Perfis">Perfis</a>
            <a mat-list-item routerLink="/Vagas">Vagas</a>
            <a mat-list-item routerLink="/Candidatos">Candidatos</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Alternar navegação lateral" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Ícone de para alternar navegação lateral">menu</mat-icon>
            </button>          
        </mat-toolbar>
        <div class="conteudo">
            <router-outlet></router-outlet>
            <app-snackbar></app-snackbar>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
